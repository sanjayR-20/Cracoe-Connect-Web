version: '3.9'
services:
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cracoe
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change_me
      - ALLOWED_DOMAIN=cracoe.com
    depends_on:
      - db
      - redis
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cracoe
    ports:
      - '5432:5432'
  redis:
    image: redis:7
    ports:
      - '6379:6379'
